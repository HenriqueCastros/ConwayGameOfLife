<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Game of life</title>
</head>

<body style="background-color: #161b22; color: white">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6" id="main"></div>
            <div class="col-lg-6 p-5">
                <h1 class="display-4">Conway's Game of Life</h1>
                <form>
                    <label for="widthRange" class="form-label">Pick your width</label>
                    <input type="range" class="form-range" min="5" max="50" step="1" id="widthRange" />
                    <label for="heightRange" class="form-label">Pick your height</label>
                    <input type="range" class="form-range" min="5" max="35" step="1" id="heightRange" />
                </form>
                <div class="input-group">
                    <button id="apply" class="btn btn-outline-light">Apply</button>
                    <button id="start" class="btn btn-outline-success">Start</button>
                    <button id="stop" class="btn btn-outline-danger">Stop</button>
                </div>
            </div>
        </div>
        <footer>
            <figure class="text-end">
                <blockquote class="blockquote">
                    <p>By Henrique Castro</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Check my <cite title="Source Title"><a href="https://github.com/HenriqueCastros"
                            style="text-decoration: none">GitHub</a></cite>
                </figcaption>
            </figure>
        </footer>
    </div>
    <script src="sketch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
